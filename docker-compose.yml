services:
  redis:
    image: redis:alpine
    container_name: fe-n8n-redis
    ports:
      - "6380:6379"
    restart: always

  # 2. Your Application Service (Flask + Celery)
  app:
    container_name: fe-n8n-app
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - redis
    restart: always
    env_file:
      - .env

