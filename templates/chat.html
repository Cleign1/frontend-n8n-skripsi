<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengobrol dengan Agen AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <link rel="icon" href="{{ url_for('static', filename='logo_desktop.svg') }}" type="image/svg+xml">
</head>

<body class="h-full flex flex-col bg-gray-100">
    {% include 'components/header.html' %}

    <main class="flex-grow flex flex-col container mx-auto px-4 py-8">
        <div class="mb-4">
            <button id="reset-chat-button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Reset Percakapan
            </button>
        </div>
        <div id="n8n-chat" class="flex-grow flex flex-col bg-white rounded-lg shadow-md w-full h-full"></div>
    </main>

    {% include 'components/footer.html' %}

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        // --- Use the URL passed from Flask ---
        const n8nWebhookUrl = {{ chat_webhook_url | tojson }}; // Use Jinja variable + tojson filter

        if (!n8nWebhookUrl) {
            console.error("Chat Webhook URL is not defined!");
            // Optionally display an error message to the user in the chat div
            const chatDiv = document.getElementById('n8n-chat');
            if (chatDiv) {
                chatDiv.innerHTML = '<p class="p-4 text-red-600 font-semibold">Error: Chat service URL is not configured.</p>';
            }
        } else {
            createChat({
                webhookUrl: n8nWebhookUrl, // Use the variable here
                mode: 'fullscreen',
                defaultLanguage: 'id',
                loadPreviousSession: true,
                showWelcomeScreen: true,
                initialMessages: [
                    'Halo! ðŸ‘‹',
                    'Saya Agen n8n. Bagaimana saya bisa membantu Anda hari ini?',
                ],
                i18n: {
                    id: {
                        title: "Agen n8n",
                        subtitle: "Pembantu agen n8n",
                        footer: '',
                        getStarted: "Mulai",
                        inputPlaceholder: 'Ketik pertanyaan Anda..',
                    }
                },
            });
        }
        // --- End change ---


        const resetButton = document.getElementById('reset-chat-button');
        if (resetButton) {
            resetButton.addEventListener('click', () => {
                // Using the correct key you provided
                localStorage.removeItem('n8n-chat/sessionId');
                location.reload();
            });
        }
    </script>
</body>

</html>
