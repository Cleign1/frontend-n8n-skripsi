<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with n8n Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex flex-col bg-gray-100">
    {% include 'components/header.html' %}

    <main class="flex-grow flex flex-col container mx-auto px-4 py-8">
        <div id="chat-container" class="flex-grow flex flex-col bg-white rounded-lg shadow-md w-full">
            <div class="p-4 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-center">Chat with n8n Agent</h1>
            </div>
            <div id="chat-messages" class="flex-grow p-6 overflow-y-auto">
                <!-- Messages will be appended here -->
            </div>
            <div id="chat-input" class="p-4 border-t border-gray-200 flex">
                <input type="text" id="message-input" placeholder="Type your message..." class="flex-grow px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="send-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-r-md">Send</button>
            </div>
        </div>
    </main>

    {% include 'components/footer.html' %}

    <script src="{{ url_for('static', filename='javascript/chat.js') }}"></script>
</body>
</html>
